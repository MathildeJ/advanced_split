<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>follower side</title>

<link href="../static/splitscreen.css" rel="stylesheet">
<link href="../static/page_top.css" rel="stylesheet">

<script>
(function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
l.src='https://surfly-s1.com/surfly.js';y.parentNode.insertBefore(l,y);})
(window,document,'script','Surfly');
</script>

<script>
var sess;
var settings = {widgetkey:'dd402bb4940b4cf3a855aaa371d11419', block_until_agent_joins: false, docked_only: true, ui_off: true};
window.addEventListener('DOMContentLoaded', function() {
  Surfly.init(settings, function(init) {
    if (init.success) {
	if(!Surfly.currentSession){
	    	s = Surfly.session();
	        s._settings.url = "https://agile-ocean-85913.herokuapp.com/follower_side_start";
		s.on('session_started', function(session) {
                        // get the follower link
			var retrievedLink = session.followerLink;
			var frame = document.getElementById('ifrm1').contentWindow;
			// we send the link to the first frame (where a Surfly session is already started)
			frame.postMessage(JSON.stringify({"command": "message", "data": retrievedLink}), '*');

			sess = session;
			document.getElementById('exit_button').style.visibility="visible";
	     	})
		.on('relocated', function(session, event) {
			update_feed("You relocated to: " + event.url);
			var frame = document.getElementById('ifrm2').contentWindow;
			frame.postMessage(JSON.stringify({"command": "message", "data": "feed_relo_follower: " + event.url}), '*');
		})
		.on('session_ended', function(session) {
			document.getElementById('exit_button').style.visibility="hidden";
		}).startLeader('#ifrm2'); 
	}
    }
   });
 });


function sendMess(){
        // relocate to the url entered in the form
	var url = document.getElementById('url').value;
	sess.relocate(url);
}

window.addEventListener('message', function(e){
	if (e.origin == "https://surfly-s1.com") {
		var string = JSON.stringify(e.data);
		console.log(string);
		if(string.indexOf('cobro_event') && string.indexOf("feed_relo_leader")){
			console.log('ok');
			var index = string.indexOf('data');
			var indexEnd = string.indexOf('origin');	
			var info = string.substring(index+9, indexEnd-5);
			if(info.indexOf('\\')){ info = info.substring(0, info.length);};
			console.log(info);
                        update_feed(info);
		}
	}
})

function exitSession(){
  sess.end('https://www.surfly.com');
}

// ignore friend button
function ignoreFriend() {
    var friendsFrame = document.getElementById("ifrm2");
    var yourFrame = document.getElementById("ifrm1");
    var ignoreButton = document.getElementById("ignore");

    if(ignoreButton.innerHTML=="Ignore Friend"){
	// we hide our friend's iframe
	friendsFrame.style.visibility = "hidden";
	// we make our iframe the size of the screen
	yourFrame.style.width = "99%";
	// change button to acknowledge friend
    	ignoreButton.innerHTML = "Acknowledge Friend";
	document.getElementById('form_wrapper').style.left="-30%";
    } else {
	// we show our friend's iframe
	friendsFrame.style.visibility = "visible";
    	// we shrink our frame
    	yourFrame.style.width = "49%";
    	// we change the button to ignore friend 
    	ignoreButton.innerHTML = "Ignore Friend";
	document.getElementById('form_wrapper').style.left="-32%";
    }
}

//update live feed
function update_feed(text){
	var feed = document.getElementById("feed");
	feed.innerHTML = text;
}
</script>

</head>

<body>
<div id="menu">
	<button class="button" id="exit_button" onclick="exitSession()">Exit</button>
	<button id="ignore" onclick="ignoreFriend()">Ignore Friend</button>
	<div id="feed">
		<div id="info_feed">
   			<p>Nothing to say yet...</p> 
 		</div>
	</div>
	<div id="form_wrapper">
		<form id="nav" action="" method="post">
			<label style="float:left">
				<h3 id="title_bar">Nav bar :</h3>
				<input id="url" type="text" name="url"/>
			</label>
			<label>
			       <input type="button" class="button" id="submit_button" onclick=sendMess() value="Go!" />
			</label>
		</form>
	</div>
</div>

<!-- the iframes -->
<!-- the follower link is opened in this frame -->
<div class="box"><iframe id="ifrm1" src="" height="700" width="49%" align='left'></iframe></div>
<!-- the leader link is opened in this frame -->
<div class="box"><iframe id="ifrm2" src="" height="700" width="49%" align='right'></iframe></div>

<script>
// get the current url and the follower link
pageUrl  = document.location.href;
var idIndex = pageUrl.indexOf("screen");
var sessionID = pageUrl.substring(idIndex+6);
var fullUrl =  "https://surfly-s1.com".concat(sessionID);
// set the url of the first frame to the follower link
document.getElementById('ifrm1').src = fullUrl;
</script>


</body>
</html>
