<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Popup link</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- AJAX import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
      body {
         background-image: url('../static/ride.jpg');
      }
      
      #exitButton {
         background-color: white;
      }
    
      .mainText {
         color: white;
      }       
        
      a {
        color: white;
      }
 
    </style>

</head>

<body>

    <header id="top" class="header">
        <div class="text-vertical-center">
            <!-- form to enter the email address of a friend -->
            <form action="/popup_link" method="POST">
             <p>
             <label>
                 <h2 class="mainText">Share link!</h2>
                 <input id="inviteLink" type="text" name="inviteLink" placeholder="invite link" onClick="this.select();"/>
             </label>
             </p>
             <p>
	     <label>
                 <h2 class="mainText">Send link in Email</h2>
                 <input id="enterEmail" type="text" name="emailAddress" placeholder="enter email address"/>
              </label>
              </p>
              <p>
              <label>
                 <input type="submit" id="sendEmail" value="send email!"/>
              </label>
              </p>
            </form>
            <br>
        </div>
    </header>

    <script>
        var link;
	var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
	var eventer = window[eventMethod];
	var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
	// Listen to message from child IFrame window
	eventer(messageEvent, function (e) {
	   var string = JSON.stringify(e.data);
           // check to see if the string contains the session id 
           if (string.match(/[0-9]{3}[-][0-9]{3}[-][0-9]{3}/g)) {
              link = string.substring(1, string.length - 1);
              document.getElementById("inviteLink").value = link;
           }
	}, false);

   </script>
</body>
</html>
